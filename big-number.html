<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDP and Population Comparison between Japan, Korea, Indonesia, China, and Singapore</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add D3.js library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <script src="js/pie-chart.js"></script> -->
</head>
<body>
    <div class="container-fluid">
        <!-- Dashboard Header -->
        <div class="row dashboard-header">
            <div class="col">
                <h1 class="mt-4">GDP and Population Comparison between Japan, Korea, Indonesia, China, and Singapore</h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body" id="big-number-card">
                    <h5 class="card-title">Big Number Display</h5>
                </div>
            </div>
            <div class="mt-4 text-left">
                <a href="index.html" class="btn btn-primary btn-sm">Back to Home</a>
            </div>
        </div>
    </div>
    <script>
      // Fetch JSON data and update the Big Number Display card
      fetch('data/gdp_per_capita.json')
          .then(response => response.json())
          .then(data => {
            // Filter data for the year 2020
            const gdpData2020 = data.filter(item => item.Year === 2020);

            // Update the Big Number Display card with GDP per Capita for the year 2020
            let bigNumberCard = document.getElementById('big-number-card');
            gdpData2020.forEach(item => {
                let displayNumber = document.createElement('p');
                displayNumber.classList.add('display-4');
                displayNumber.textContent = `$${item.GDP_per_Capita.toFixed(2)}`; // Format number as currency
                let description = document.createElement('p');
                description.classList.add('card-text');
                description.textContent = `${item.Country}`;
                bigNumberCard.appendChild(displayNumber);
                bigNumberCard.appendChild(description);
            });
          })
          .catch(error => {
              console.error('Error fetching data:', error);
          });
    </script>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
